<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- #Ondragstart and ondrop simply disables drag and drop in one line so there is no bugs with holding mouse down over colored div-->
<body ondragstart="return false;" ondrop="return false;">

    <h1>Draw something nice!</h1>
        <div class="grid">
            <div class="left-side">
                <span><p>Menu</p></span>
                <span><h2>Select the size: </h2></span>
                
                <select name="menu" id="menu">
                    <option value="4">4x4</option>
                    <option value="8">8x8</option>
                    <option value="16">16x16</option>
                    <option value="32">32x32</option>
                    <option value="64">64x64</option>
                    <option value="100">100x100</option>
                </select>

                <span><h2>Choose the color: </h2></span>
                <div id="colorpickercage">
                    <input type="color" value="#000000" id="colorpicker">
                </div>
                
                <span><h2>The summer is here!</h2></span>
                <button id="summerVibe">Summer!</button>
                <label for="menu" id="menuu">
                </label>
                

        </div>
        
        
        <div class="board">
            
        </div>
    </div>
    

    </div>
</body>
</html>
